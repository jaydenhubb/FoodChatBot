<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> JayFoodBot
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <!-- bot -->
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url(https://www.cio.com/wp-content/uploads/2023/02/chatbot_ai_machine-learning_emerging-tech-100778305-orig-1.jpg?quality=50&strip=all&w=1024);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Jay</div>
              <!-- <div class="msg-info-time"></div> -->
            </div>

            <div class="msg-text">
              Hi, welcome to Jay Food! What is your name?. ðŸ˜„
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          placeholder="Message..."
        />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
